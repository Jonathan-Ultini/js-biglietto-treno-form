<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto Treno con form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Calcola il Prezzo del Biglietto</h1>
  <div>
    <label for="kms">Chilometri da percorrere:</label>
    <input type="number" id="kms" placeholder="Inserisci i chilometri" min="0">
  </div>
  <div>
    <label for="age">Età del passeggero:</label>
    <input type="number" id="age" placeholder="Inserisci l'età" min="1">
  </div>
  <button id="calculateBtn">Calcola</button>

  <script src="js/script.js"></script>
</body>

</html>
